<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Manager System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/students">Library Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/students/new">Student Management </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<br>
<br>
<div class="container">
    <div class="form-group">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
                <h1 class="text-center">Register Student </h1>
                <br>
                <br>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="post">

                        <div class="form-group">
                            <label>Student FullName</label>
                            <input
                                    type="text"
                                    name="firstName"
                                    th:field="*{firstName}"
                                    class="form-control"
                                    placeholder="Enter the FullName"
                            />
                        </div>
                        <div class="form-group">
                            <label> BookName</label>
                            <input
                                    type="text"
                                    name="LastName"
                                    th:field="*{LastName}"
                                    class="form-control"
                                    placeholder="Enter the BookName"
                            />
                        </div>

                        <div class="form-group">
                            <label>Student email</label>
                            <input
                                    type="text"
                                    name="email"
                                    th:field="*{email}"
                                    class="form-control"
                                    placeholder="Enter the email"
                            />
                        </div>
                        <div class="box-footer">
                            <button type="submit" value="Save" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
