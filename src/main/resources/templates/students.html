<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Manager System</title>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/students">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/students/new">Library Management </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="container">
    <div class="row">
        <h1>Student List</h1>
    </div>

        <div class="new">
            <div class="col-lg-3">
                    <a th:href="@{/students/new}" class="btn btn-primary button">Add Student</a>
            </div>
        </div>
    <br>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">Student FullName</th>
                <th scope="col">BookName</th>
                <th scope="col">Student Email</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="students" type=""*/-->
            <tr th:each = "student: ${students}">
                <td th:text = "${student.firstName}"></td>
                <td th:text = "${student.lastName}"></td>
                <td th:text = "${student.email}"></td>
                <td>
                    <a th:href = "@{/students/edit/{id}(id=${student.id})}"
                    class="btn btn-primary">Update</a>
                    <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                </td>

            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>

</html>
